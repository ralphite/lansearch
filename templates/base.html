<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="lan,search,windows shared files,local area network,intranet" name="keywords">
    <meta content="Local Area Network Search Engine.
    Great for searching files shared by your coworkers." name="description">
    <title>LAN Search</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body class='container'>
<header id="header">
    <h1 class="logo">
        <a href="/">LAN Search</a>
    </h1>
</header>

<form action="/search" method="get">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="searchtype btn btn-info selected" onclick="select()">Keyword</button>
                    <button type="button" class="searchtype btn btn-default" onclick="select()">Wildcard</button>
                    <button type="button" class="searchtype btn btn-default" onclick="select()">Regex</button>
                </div>
                <input type="text" class="form-control searchbox" name="q"
                       placeholder="Search" value="{{ query_text }}">
            </div>
        </div>
    </div>
</form>

{% block content %}
{% endblock %}

<footer>
    <hr>
    <div class="col-lg-12 col-sm-12 col-12 row" id="copy">
        <span class="col-md-10"></span>
        <span class="col-md-2">Â© 2014 Ralph Wen</span>
        </div>
</footer>

<script src="/static/javascript/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/static/javascript/bootstrap.min.js"></script>
<script src="/static/javascript/lansearch.js" type="text/javascript"></script>
</body>
</html>
